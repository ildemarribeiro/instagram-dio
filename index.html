<!DOCTYPE html>
<html lang="en">
<head>
    <meta Charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="perfil-instagram">
                </div>
                <a href="#" class="instagram-login">Continue como LuRbeiro</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">não é LuRibeiro ?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alternar contas</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se !</a>         
                </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="Download">
                    <img src="./img/gplay-button.png">
                    <img src="./img/apple-button.png">
                </div>
    
        </div>
    </div>
</body>
</html>
